<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Movie Nominations</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="app-title">
                <h2>THE SHOPPIES</h2>
            </div>
            <div class="searchdiv">
                <form id=searchform>
                        <p class="movieTitle">Movie Title</p>
                        <input type="text" id="inputValue" placeholder="Search.." name="search">
                        <button class="buttonClass" type="submit" id="search">Search</button> 
                </form>
            </div>
            <div class="resultclass" id="result">
                <div class="titleforresult" id="header"></div>
            </div>
            <div class="nominationContainer" id="nomination">
                <div class="titleforthis" id="header02"></div>
                <ul class="square" id="ULnom"></ul>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
